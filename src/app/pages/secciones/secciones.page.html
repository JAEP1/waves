<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button  style="margin-right: 10px;" color="danger"  text="" icon="exit-outline" [routerLink]="'/home'"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button  autoHide="false"></ion-menu-button>
        <ion-back-button ></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <!-- alumno -->
  <!-- *ngIf=" nomUser  != 'v.rosendo'" -->
  <ion-accordion-group >
    <ion-accordion value="first">
      <ion-item slot="header" color="light">
        <ion-label>PGY4237-001D/Diseño de prototipos</ion-label>
       
        <ion-input [(ngModel)]="sec" hidden></ion-input>
      </ion-item>
      <div class="ion-padding" slot="content">
        <center>
          <center><ion-button *ngIf=" nomUser  == 'v.rosendo'" matRipple [routerLink]="'/detseccion'" style="width: 100px;" (click)="botonIr()" >Ir</ion-button></center>
        <ion-button *ngIf=" nomUser  != 'v.rosendo'" matRipple (click)="scan()">Registrarse</ion-button>
        
        <ion-button *ngIf=" nomUser  != 'v.rosendo'" matRipple color="success" (click)="presentAlert()" >Asistencias</ion-button></center>
      </div>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        
        <ion-label>PGY4121-001D/Programación de aplicaciones móviles</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <center>
          <center><ion-button *ngIf=" nomUser  == 'v.rosendo'" matRipple [routerLink]="'/detseccion'" style="width: 100px;" (click)="botonIr()" >Ir</ion-button></center>
        <ion-button *ngIf=" nomUser  != 'v.rosendo'" matRipple (click)="scan()">Registrarse</ion-button>
        
        <ion-button *ngIf=" nomUser  != 'v.rosendo'" matRipple color="success" (click)="presentAlert()" >Asistencias</ion-button></center>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
