<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Registro</ion-title>
      <ion-back-button slot="start"></ion-back-button>
    </ion-toolbar>

    
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido:</ion-label>
        <ion-input [(ngModel)]="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input  email [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input type="password" [(ngModel)]="contra"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono: </ion-label>
        <ion-input [(ngModel)]="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Carrera: </ion-label>
        <ion-input [(ngModel)]="carrera"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-select placeholder="Tipo de usuario" required>
            <ion-select-option value="apples">Profesor</ion-select-option>
            <ion-select-option value="oranges">Alumno</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <center><ion-button color="tertiary" shape="round" (click)="guardar()">Guardar</ion-button></center>

    </ion-list>
  </ion-header>

  <ion-content>

    

  </ion-content>
