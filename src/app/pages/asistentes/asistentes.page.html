<ion-header>
  <ion-toolbar>
    <ion-title>Asistentes</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- *ngIf="nomUser == 'v.rosendo' " -->
   
  {{nomUser}} {{userId}}
  <div *ngIf="nomUser == 'v.rosendo'">
    <ion-button  >Generar Qr para la Asistencia</ion-button>
    <h1>Asistencias registradas</h1>
    <ion-row *ngFor="let it of asistencia">
      <ion-col size="12" *ngIf="it.seccionId == idAsis ">
        <ion-label>
          <ion-card>
            <ion-row>
              <ion-col size="4">
                <h2 style="word-wrap: break-word; white-space: normal;">Seccion:  {{ it.seccion }}</h2>
              </ion-col>
              <ion-col size="5">
                <h2 style="word-wrap: break-word; white-space: normal;">{{ it.fecha }}</h2>
              </ion-col>
              <ion-col size="3">
                <h2 style="word-wrap: break-word; white-space: normal;">Alumno:  {{ it.alumno }}</h2>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-label>
      </ion-col>
    </ion-row>


  </div>
  <div *ngIf="nomUser != 'v.rosendo' ">
  <ion-row *ngFor="let it of asistencia">
    <ion-col size="12" *ngIf="it.seccionId == idAsis ">
      <ion-label *ngIf="it.userId ==userId">
        <ion-card>
          <ion-row>
            <ion-col size="4">
              <h2 style="word-wrap: break-word; white-space: normal;">Ramo:{{ it.string }}</h2>
            </ion-col>
            <ion-col size="5">
              <h2 style="word-wrap: break-word; white-space: normal;">{{ it.fecha }}</h2>
            </ion-col>
            <ion-col size="3">
              <h2 style="word-wrap: break-word; white-space: normal;">Docente:{{ it.profe }}</h2>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-label>
    </ion-col>
  </ion-row>
</div>
</ion-content>
